<link rel="stylesheet" href="registro.css">
<div class="container">
  <h2>Registro Market Web</h2>

  <form (ngSubmit)="registrar()">
    <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required>
    <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido" required>
    <input type="email" placeholder="Correo" [(ngModel)]="correo" name="correo" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    <input type="text" placeholder="Teléfono" [(ngModel)]="telefono" name="telefono">

    <button type="submit">Registrarse</button>
    <button type="button" (click)="irLogin()">Volver al Login</button>
  </form>
</div>
